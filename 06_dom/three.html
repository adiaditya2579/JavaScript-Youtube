<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = 'main'

    h1.style.backgroundColor='red';

    h1.className = "heading"
    const newText = document.createTextNode("Hello Ji kyse Hai Aap Log")
    h1.appendChild(newText)

    const h2 = document.createElement('h2')
    const newText2 = document.createTextNode("Heading H2")

</script>
